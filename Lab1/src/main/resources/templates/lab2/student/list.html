<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>THYMELEAF FLOW CONTROL ATTRIBUTES</h3>
<ul>
    <li th:each="sv, state: ${dssv}">
        <a th:href="@{|/lab2/student2/list?index=${state.index}|}">[[${sv.name}]]</a>
    </li>
</ul>
<h3>Student Details</h3>
<ul th:object="${sv}">
    <li><i>Name:</i> <b th:text="*{name}"></b></li>
    <li><i>Marks:</i> <b th:text="*{marks}"></b></li>
    <li><i>Gender:</i> <b th:text="*{gender}?'Male':'Female'"></b></li>
    <li><i>Contact:</i> <b th:text="*{contact.email}"></b></li>
    <li><i>Subjects:</i>
        <ul>
            <li th:each="subjectt: *{subject}">
                <b th:text="${subjectt}"></b>
            </li>
        </ul>
    </li>
    <li th:switch="*{#arrays.length(subject)}">
        <i>Time:</i>
        <b th:case="7">Mới vào</b>
        <b th:case="2">Đang học</b>
        <b th:case="*">Sắp ra trường</b>
    </li>

    <li th:if="*{marks > 9}"><i>Title:</i> <b>Golden Bee</b></li>
</ul>
</body>
</html>
